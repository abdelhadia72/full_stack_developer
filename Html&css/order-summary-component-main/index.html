<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

</head>
<body>
  <div class="card">
    <div class="image">
      <img src="/images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="contant">
      <div class="main">
        <h1> Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="left">
          <div class="icon">
            <img src="/images/icon-music.svg" alt="music_icon">
          </div>
          <div class="text">
            <span class="title">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="order">Proceed to Payment</button>
      <a class="link" href="#">Cancel Order</a>
    </div>
    
  </div>
</body>
</html>
